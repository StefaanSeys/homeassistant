title: Gelijkvloers
panel: true
cards:   
  - type: custom:styling-layout-card
    column_num: 2
    styles:
      - maxWidth: "500px"
        minWidth: "500px"
        flexBasis: "500px"
        marginLeft: "40px"
      - maxWidth: "10000px"
        flexBasis: auto
    layout: horizontal
    cards:
    - type: vertical-stack
      cards:
        - type: custom:compact-custom-header
        - type: entities
          title: Scenes
          show_header_toggle: false
          entities:
            - entity: scene.tv_kijken
            - entity: scene.tv_kijken_keuken_uit
            - type: call-service
              name: Paniek
              icon: mdi:alarm-light
              action_name: "Panic!"
              service: switch.turn_on
              service_data:
                entity_id: switch.paniek
            - type: call-service
              name: Alles uit
              icon: mdi:close-circle-outline              
              action_name: "Uit"
              service: switch.turn_off
              service_data:
                entity_id: switch.alles_uit
            - type: call-service
              name: Beneden uit
              icon: mdi:close-circle-outline
              action_name: "Uit"
              service: switch.turn_off
              service_data:
                entity_id: switch.beneden_uit            
              

